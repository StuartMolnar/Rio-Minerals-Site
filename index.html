<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Minerals - Home</title>    
    <script type="module" src="css/tailwind.css"></script>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body class="min-h-screen bg-white-off text-white">

  <!-- wraps the navbar and hero content together with 100vh -->
  <div id="hero-image">
    <header id="navbar" class="fs-nav fw-400 text-black bg-white-off">
      <section class="mx-auto flex items-center md:justify-around justify-between px-4 py-2">
        <a href="#">
          <img src="images/logonoshadow.svg" class="h-14 sm:h-28" alt="Rio Minerals Ltd.">
        </a>
        <div>
          <button id="hamburger-button" class="fw-500 md:hidden cursor-pointer">
            &#9776;
          </button>
        </div>
        <nav class="hidden md:block space-x-8" aria-label="main">
          <a href="#" class="underline hover:underline underline-offset-4">Home</a>
          <a href="#" class="no-underline hover:underline underline-offset-4">About</a>
          <a href="#" class="no-underline hover:underline underline-offset-4">Services</a>
          <a href="#" class="no-underline hover:underline underline-offset-4">Contact</a>
        </nav>
      </section>
      <section id="mobile-menu" class="absolute top-0 items-center w-full flex-col bg-blue-dark fs-nav fw-500 text-white origin-top hidden">
        <button class="text-4xl self-end px-4 py-4 top-1">
          &times;
        </button>
        <nav class="flex flex-col text-center min-h-screen py-8" aria-label="mobile">
          <a href="#" class="w-full py-2 no-underline hover:underline underline-offset-4">Home</a>
          <a href="#" class="w-full py-2 no-underline hover:underline underline-offset-4">About</a>
          <a href="#" class="w-full py-2 no-underline hover:underline underline-offset-4">Services</a>
          <a href="#" class="w-full py-2 no-underline hover:underline underline-offset-4">Contact</a>
          <a href="#" class="h-14 my-20">
            <img src="images/white-rio-logo 1.svg" alt="Rio Minerals Ltd.">
          </a>
        </nav>
      </section>
    </header>

    <main class="sm:justify-around">
      <section id="hero" class="bg-transparent">
        <div class="max-w-md">
          <h1 class="sm:px-16 sm:pt-8 pt-2 px-2 fs-heading-1 fw-700">Worldwide Exploration Consultants</h1>
        </div>
        <div class="max-w-2xl">
          <h5 class="sm:px-16  px-2 fs-heading-5 fw-500">25+ years of experience, with the knowledge and determination to see your project succeed.</h5>
        </div>
        <div class="sm:px-16 px-2 py-8">
          <button class="button-primary sm:mr-4">View Our Services</button>
          <button class="button-accent">Contact Us Now</button>
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
